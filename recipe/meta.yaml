{% set provider= "CLC" %}
{% set version = "0.1.0" %}

{% set name = "terraform-provider-" + provider.lower() %}
{% set x4_plugin = name + '_v' + version + "_x4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/terraform-providers/{{ name }}/archive/v{{ version }}.tar.gz  # [not win]
  fn: {{ name }}-{{ version }}.tar.gz  # [not win]
  sha256: "5c9c4207c0ca0206eb0d90f7f77dbbe00e91107cafd91d2f62d5f1efbf4d39a1"  # [not win]

  url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_windows_amd64.zip  # [win]
  fn: {{ name }}-{{ version }}.zip  # [win]
  sha256: "237979947161ac77d3fdb3a09fa610cf137c9e74d23ea5408e6e731435a43f14"  # [win]

build:
  number: 1000
  script:
    - XCOPY {{ x4_plugin }}.exe %LIBRARY_BIN%  # [win]

requirements:
  build:
    - {{ compiler('go') }}  # [not win]
    - make  # [not win]
  run:
    - terraform >=0.10

test:
  commands:
    - echo 'provider "{{ provider|lower }}" { version="{{ version }}" }' > init.tf  # [not win]
    - test $(terraform init | grep -c 'Downloading') = 0  # [not win]

about:
  home: https://www.terraform.io
  license: MPL 2.0
  summary: The Terraform CenturyLinkCloud {{ provider }} provider
  doc_url: https://www.terraform.io/docs/providers/{{ provider|lower }}/index.html
  dev_url: https://https://github.com/terraform-providers/{{ name }}

extra:
  recipe-maintainers:
    - sodre
